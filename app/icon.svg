  <!-- Cyan border -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#22d3ee" stroke-width="3"/>
  <!-- FR text -->
  <text x="50" y="62" font-family="monospace" font-size="32" font-weight="bold" fill="#22d3ee" text-anchor="middle">FR</text>
